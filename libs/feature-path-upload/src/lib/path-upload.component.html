<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="pathFormGroup" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Upload file</ion-label>
      <crancha-file-upload
        type="file"
        formControlName="file"
      ></crancha-file-upload>
      <ion-label color="danger" *ngIf="fileValidation"
        >Wrong file extension</ion-label
      >
    </ion-item>
    <ion-item>
      <ion-label>File path name</ion-label>
      <ion-input formControlName="pathName"></ion-input>
    </ion-item>
    <ion-button
      ion-button
      type="submit"
      [disabled]="!pathFormGroup.valid"
      size="large"
      >Submit</ion-button
    >
  </form>
</ion-content>
