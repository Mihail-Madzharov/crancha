<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="pathFormGroup" (ngSubmit)="onSubmit()">
    <ion-item [ngClass]="{ wrong: fileValidation }">
      <ion-label>Upload file</ion-label>
      <crancha-file-upload
        type="file"
        formControlName="file"
        [valid]="fileValidation"
      ></crancha-file-upload>
    </ion-item>
    <ion-item>
      <ion-label>File path name</ion-label>
      <ion-input formControlName="pathName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Path color:</ion-label>
      <ion-select formControlName="color" value="red">
        <ion-select-option *ngFor="let color of colors" [value]="color">{{
          color
        }}</ion-select-option>
      </ion-select>

      <ion-input></ion-input>
    </ion-item>
    <ion-button
      ion-button
      type="submit"
      [disabled]="!pathFormGroup.valid"
      size="large"
      >Submit</ion-button
    >
  </form>
</ion-content>
