<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <google-map [center]="center" [zoom]="12">
    <map-polyline
      *ngFor="let item of paths | async"
      #polyline
      [options]="{ path: item.points, strokeColor: item.color }"
      (polylineClick)="onPloylineClick($event)"
    ></map-polyline>
  </google-map>
</ion-content>
