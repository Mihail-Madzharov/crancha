<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <google-map
    [center]="center"
    [zoom]="12"
    [options]="{ mapTypeId: terrain.value }"
  >
    <map-polyline
      *ngFor="let item of paths | async"
      #polyline
      [options]="{ path: item.points, strokeColor: item.color }"
      (polylineClick)="onPloylineClick($event)"
    ></map-polyline>
  </google-map>
  <ion-item>
    <ion-select #terrain value="hybrid">
      <ion-select-option *ngFor="let terrain of mapTerrain" [value]="terrain">{{
        terrain
      }}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>
